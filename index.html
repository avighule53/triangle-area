<!DOCTYPE html>
<html >
<head>
    <title>Rectangle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8dddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #e8dada;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Rectangle Area Calculator</h2>
        <input type="number" id="length" placeholder="Enter length" />
        <input type="number" id="width" placeholder="Enter width" />

        <button onclick="calculateArea()">Calculate</button>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        function calculateArea() {

            document.getElementById('error').textContent = '';
            document.getElementById('result').textContent = '';

           
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);

  
            if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
                document.getElementById('error').textContent = "Please enter valid positive numbers for length and width.";
                return;
            }

           
            const area = length * width;

            document.getElementById('result').textContent = "Area: " + area.toFixed(2);
        }
    </script>
</body>

</html>
